<div class="fullpage">
    <div class="text-center register-container">
        <form class="form-signup" (ngSubmit)="register(user)" #registerForm="ngForm">
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            <div>
                <label for="inputUserFullName" class="sr-only">Full Name</label>
                <input type="text" id="inputUserFullName" class="form-control" placeholder="Full Name" required="" autofocus="" name="fullname" [(ngModel)]="user.fullName" #fullName="ngModel" [class.is-invalid]="!fullName.valid && !fullName.pristine">
            </div>
            
            <div>
                <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" name="email" email [(ngModel)]="user.email" #email="ngModel" [class.is-invalid]="!email.valid && !email.pristine">
            </div>            

            <div>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password" [(ngModel)]="user.password" #password="ngModel" [class.is-invalid]="!password.valid && !password.pristine">
            </div>
            

            <button class="mt-3 btn-lg btn-success btn-block" type="submit" [disabled]="!registerForm.form.valid">Create Account</button>
        </form>
    </div>
</div>
